    <script>
        function multiplicationTable(num) {
  for (let i = 1; i <= 10; i++) {
    let product = num * i;
    console.log(`${num} x ${i} = ${product}`);
  }
}

// Testing the function with different input numbers
multiplicationTable(5);
multiplicationTable(8);
    </script>
